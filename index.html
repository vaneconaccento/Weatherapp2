<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanessa's Weather App</title>
    <link rel="stylesheet" href="src/styling.css">
  <!--Axios-->   
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">  
  </head>
  <body>
        <div class="app-container"><!--start app container-->
        
        <!--start search form-->        
         <div class="search-form"><!--start search form container-->
           
           <form id="search-field">
                  <input type="search" placeholder="Enter a city.." required class="search-input">
             <p id="searching-city"><!--will toggle on/off when "Searching weather for <city>" when search button is clicked--></p></br>
                 <input type="submit" value="Search" class="search-button" />
            </form>

        </div><!--end search form container-->
                
          <!--row 1 temperature-->
        <div class="row1">
          <div class = "temp">
              <h1 id="temperature"> Temp<!--temperature will display here upon search button click and event completion!--></h1>
          </div>
         </div><!--end row1-->

        <div class="row2"><!--start row2-->
            
          <div class="conditions">
          
            <div id="icon">
              icon place holderðŸŒ¤
            </div>   
          
            <div class = "weather">
                  <!--weather descriptors will display here upon search button click and event completion!-->
                    <h4>Windspeed: <span id="windspeed"> ###</span> KM/H </h4>
                    <h4>Humidity: <span id="humidity"> ###</span> %</h4>
                    <h4 id="description"> xxx </h4>
            </div> 
          
            <div class ="locationTime-container">

                  <div class="current-time">
                        <h4>
                          <span id="hour">HH</span>:<span id="min">MM</span>
                        </h4>
                  </div>

                  <div class = "city">
                      <h1 id="city-result"> 
                        CITY
                      </h1>
                  </div>

                  <div class="current-date">
                        <h4>
                          <span id="weekday">Weekday</span>, <span id="month">MM</span> <span id="day">DD</span>, <span id="year">YYYY</span>
                        </h4>
                  </div>
              </div> 
          </div>   
          <!--end row2-->
                
         </div><!--end app container-->
      <div class="footer">
<footer>

  </footer>
  </div><!--end footer container-->
  
    <!--JS Files-->
   <script src="src/weathercodes.js"></script>  <!-- weathercodes file -->
   <script src="src/javascript.js"></script> <!--main JS file-->
   
</body>
  </html>
